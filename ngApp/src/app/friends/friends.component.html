<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let friends of friends">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ friends.username }}</h5>
        <p class="card-text">{{ friends.firstName }} {{ friends.lastName }}</p>
        <button name="username" class="btn btn-primary" (click)="this.sendRequest(friends.username)">Send friend request</button>
      </div>
    </div>
  </div>
</div>
