<form class="col-md-6 container mt-5">

  <div class="form-group row">

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.firstName" name="firstName" type="text" class="form-control" placeholder="firstName" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.lastName" name="lastName" type="text" class="form-control" placeholder="lastName" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control" placeholder="Username" required>
    </div>
    
    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" placeholder="New password" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.eMail" name="eMail" type="email" class="form-control" placeholder="eMail" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.birthDate" name="birthDate" type="date" class="form-control" placeholder="BirthDate">
    </div>

    <div class="form-check col-md-12">
      <input class="form-check-input" type="checkbox" id="haveSuscribed">
      <label class="form-check-label" for="haveSuscribed">Send me this on my eMail</label>
    </div>
    
  </div>

  <button (click)="registerUser()" type="submit" class="btn btn-primary float-right">Register</button>
</form>
