<form class="col-md-6 container mt-5">

  <div class="form-group row">

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.firstName" name="firstName" type="text" class="form-control" placeholder="PrÃ©nom" value="Etienne" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.lastName" name="lastName" type="text" class="form-control" placeholder="Nom de famille" value="Januel" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control" placeholder="Nom d'utilisateur" value="eJanuel" required>
    </div>
    
    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" placeholder="Nouveau mot de passe" value="gw5ez" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.eMail" name="eMail" type="email" class="form-control" placeholder="eMail" value="januel.etienne@gmail.com" required>
    </div>

    <div class="form-group col-md-12">
      <input [(ngModel)]="registerUserData.birthDate" name="birthDate" type="date" class="form-control" value="01-09-1998 "placeholder="Date de naissance">
    </div>

    <div class="form-check col-md-12">
      <input class="form-check-input" type="checkbox" id="haveSuscribed">
      <label class="form-check-label" for="haveSuscribed">Envoyez moi ces informations par mail</label>
    </div>
    
  </div>

  <button (click)="registerUser()" type="button" class="btn btn-primary float-right">S'inscrire</button>
</form>
